# =============================================
# Servarr Stack - Sonarr/Radarr/Lidarr/Prowlarr/Bazarr/Overseerr + SABnzbd/qBittorrent
#
# What each service does:
# - Sonarr: Automates TV series. Monitors indexers via Prowlarr, sends grabs to SABnzbd/qBittorrent, then imports/renames into your library.
# - Radarr: Automates movies. Similar to Sonarr but for films; works with Prowlarr and your download clients to manage movie libraries.
# - Lidarr: Automates music. Tracks artists/albums, downloads new releases, and organizes your music library.
# - Prowlarr: Central indexer manager/proxy. Configure your Usenet/Torrent indexers once and sync them to Sonarr/Radarr/Lidarr.
# - Bazarr: Manages subtitles for your movies/TV. Searches, downloads, and keeps subtitles in sync with your media.
# - Overseerr: Media request portal. Users request movies/TV; forwards approved requests to Radarr/Sonarr. Integrates with Plex/Jellyfin.
# - SABnzbd: Usenet download client used by the *arr apps to fetch content from NZB indexers.
# - qBittorrent: BitTorrent download client used by the *arr apps to fetch content from torrent trackers.
#
# Docker Hub:
# - https://hub.docker.com/r/linuxserver/sonarr
# - https://hub.docker.com/r/linuxserver/radarr
# - https://hub.docker.com/r/linuxserver/lidarr
# - https://hub.docker.com/r/linuxserver/prowlarr
# - https://hub.docker.com/r/linuxserver/bazarr
# - https://hub.docker.com/r/linuxserver/overseerr
# - https://hub.docker.com/r/linuxserver/sabnzbd
# - https://hub.docker.com/r/linuxserver/qbittorrent
# GitHub:
# - https://github.com/linuxserver/docker-sonarr
# - https://github.com/linuxserver/docker-radarr
# - https://github.com/linuxserver/docker-lidarr
# - https://github.com/linuxserver/docker-prowlarr
# - https://github.com/linuxserver/docker-bazarr
# - https://github.com/linuxserver/docker-overseerr
# - https://github.com/linuxserver/docker-sabnzbd
# - https://github.com/linuxserver/docker-qbittorrent
#
# Volumes (host -> container):
# - /path/to/your/data/containers/<service> -> /config
# - /path/to/your/data/media -> /data (media root for *arr + Bazarr)
# - /path/to/your/data/downloads -> /downloads (SAB/qBittorrent + *arr import)
# - /path/to/your/data/scripts -> /scripts (optional for SAB/qBittorrent scripts)
#
# How to use:
# 1) Customize host paths under /path/to/your/data to match your storage.
#    Set /path/to/your/data to your Linux host mount root. If using Docker Desktop with WSL,
#    paths typically live under /mnt/<drive> (e.g., /mnt/d). Using locally mounted paths simplifies RBAC/permissions.
# 2) Ensure PUID/PGID match your media user (id -u / id -g).
# 3) Start:    docker compose up -d
# 4) Stop:     docker compose down
# 5) Update:   docker compose pull && docker compose up -d
# 6) Access UIs: Sonarr 8989, Radarr 7878, Lidarr 8686, Prowlarr 9696, Bazarr 6767, Overseerr 5055, SAB 8080, qBittorrent 8081
# =============================================
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    ports:
      - "8989:8989"
    volumes:
      - /path/to/your/data/containers/sonarr:/config
      - /path/to/your/data/media:/data
      - /path/to/your/data/downloads:/downloads

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    ports:
      - "7878:7878"
    volumes:
      - /path/to/your/data/containers/radarr:/config
      - /path/to/your/data/media:/data
      - /path/to/your/data/downloads:/downloads

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    ports:
      - "8686:8686"
    volumes:
      - /path/to/your/data/containers/lidarr:/config
      - /path/to/your/data/media:/data
      - /path/to/your/data/downloads:/downloads

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    ports:
      - "9696:9696"
    volumes:
      - /path/to/your/data/containers/prowlarr:/config

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    ports:
      - "6767:6767"
    volumes:
      - /path/to/your/data/containers/bazarr:/config
      - /path/to/your/data/media:/data

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    ports:
      - "5055:5055"
    volumes:
      - /path/to/your/data/containers/overseerr:/config
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    ports:
      - "8080:8080"
    volumes:
      - /path/to/your/data/containers/sabnzbd:/config
      - /path/to/your/data/downloads:/downloads
      - /path/to/your/data/scripts:/scripts
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
      - WEBUI_PORT=8081
    ports:
      - "8081:8081"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - /path/to/your/data/containers/qbittorrent:/config
      - /path/to/your/data/downloads:/downloads
      - /path/to/your/data/scripts:/scripts
