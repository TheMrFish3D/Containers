services:
  minecraft-bedrock:
    image: itzg/minecraft-bedrock-server:latest
    container_name: minecraft-bedrock
    restart: unless-stopped
    environment:
      - EULA=TRUE
      - GAMEMODE=survival
      - DIFFICULTY=easy
      - ALLOW_CHEATS=false
      - MAX_PLAYERS=10
      - ONLINE_MODE=true
      - WHITE_LIST=false
      - SERVER_NAME=Minecraft Bedrock Server
      - SERVER_PORT=19132
      - VIEW_DISTANCE=32
      - TICK_DISTANCE=4
      - PLAYER_IDLE_TIMEOUT=30
      - MAX_THREADS=8
      - LEVEL_NAME=Bedrock level
      - LEVEL_SEED=
      - DEFAULT_PLAYER_PERMISSION_LEVEL=member
      - TEXTUREPACK_REQUIRED=false
    ports:
      - "19132:19132/udp"
    volumes:
      - /tank/containers/minecraft-bedrock:/data
    stdin_open: true
    tty: true