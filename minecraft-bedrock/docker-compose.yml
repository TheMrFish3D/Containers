# =============================================
# Minecraft Bedrock Server (itzg/minecraft-bedrock-server)
#
# Service:
# - minecraft-bedrock â€” Bedrock edition server for cross-platform Minecraft
# Docker Hub:
# - https://hub.docker.com/r/itzg/minecraft-bedrock-server
# GitHub:
# - https://github.com/itzg/docker-minecraft-bedrock-server
#
# Volumes:
# - /fileServerMountPath/containers/minecraft-bedrock -> /data (world, configs)
# Ports:
# - 19132/udp -> Bedrock server
#
# How to use:
# 1) Ensure EULA=TRUE and adjust environment vars as desired.
#    Set /fileServerMountPath to your Linux host mount. On Docker Desktop + WSL, use /mnt/<drive>.
# 2) Start:  docker compose up -d
# 3) Stop:   docker compose down
# 4) Update: docker compose pull && docker compose up -d
# =============================================
services:
  minecraft-bedrock:
    image: itzg/minecraft-bedrock-server:latest
    container_name: minecraft-bedrock
    restart: unless-stopped
    environment:
      - EULA=TRUE
      - GAMEMODE=survival
      - DIFFICULTY=easy
      - ALLOW_CHEATS=false
      - MAX_PLAYERS=10
      - ONLINE_MODE=true
      - WHITE_LIST=false
      - SERVER_NAME=Minecraft Bedrock Server
      - SERVER_PORT=19132
      - VIEW_DISTANCE=32
      - TICK_DISTANCE=4
      - PLAYER_IDLE_TIMEOUT=30
      - MAX_THREADS=8
      - LEVEL_NAME=Bedrock level
      - LEVEL_SEED=
      - DEFAULT_PLAYER_PERMISSION_LEVEL=member
      - TEXTUREPACK_REQUIRED=false
    ports:
      - "19132:19132/udp"
    volumes:
      - /fileServerMountPath/containers/minecraft-bedrock:/data
    stdin_open: true
    tty: true