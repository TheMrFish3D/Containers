# =============================================
# Tailscale (tailscale/tailscale)
#
# Service:
# - tailscale â€” Tailscale VPN client acting as subnet router/exit node
# Docker Hub:
# - https://hub.docker.com/r/tailscale/tailscale
# GitHub:
# - https://github.com/tailscale/tailscale
#
# Volumes:
# - /fileServerMountPath/containers/tailscale -> /var/lib/tailscale
# Ports/Networking:
# - Uses host network mode for best compatibility
#
# How to use:
# 1) Provide a valid TS_AUTHKEY and configure desired routes.
# 2) Start:  docker compose up -d
# 3) Stop:   docker compose down
# 4) Update: docker compose pull && docker compose up -d
# =============================================
services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: unless-stopped
    hostname: docker-server
    environment:
      - TS_AUTHKEY=tskey-auth-XXXXXXXXXXXXXXXXX-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ACCEPT_DNS=true
      - TS_ROUTES=192.168.0.0/24
    volumes:
      - /fileServerMountPath/containers/tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    network_mode: host